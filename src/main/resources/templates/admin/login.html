<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登陆</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet"  th:href="@{lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<br>
<br>
<br>
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            管理后台登陆
                        </div>
                    </h2>
                    <form class="ui large form" method="post" th:action="@{/admin/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="登录名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登陆</button>
                        </div>

                        <div class="ui error message"></div>
                        <div th:if="!${#strings.isEmpty(message)}" class="ui negative message" th:text="${message}"></div>
                    </form>

                    <div class="ui message">
                        New to us? <a href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script th:src="@{/js/jquery-3.4.1.js}"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script th:src="@{/lib/editormd/editormd.min.js}"></script>
<script>
    $('.ui.form').form
    ({
        fields:
            {
                username:
                    {
                        identifier: 'username',
                        rules:
                            [{
                                type: 'empty',
                                prompt: '请输入用户名'
                            }]
                    },
                password:
                    {
                        identifier: 'password',
                        rules: [{
                            type: 'empty',
                            prompt: '请输入密码'
                        }]
                    }
            }
    })
</script>
</html>
