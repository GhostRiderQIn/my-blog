<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>
    <!--导航栏-->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class=" m-item item m-mobile-hide "><i class="tags icon"></i>标签</a>
                <a href="#" class="active m-item item m-mobile-hide "><i class="clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <div class="m-item right item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search.....">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle icon black button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

<!--    中间-->
    <div class="m-container-small m-padded-tb-massive">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <div class="ui teal header">归档</div>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block" th:text="${sum}"> 20 </h2> 篇博客
                    </div>
                </div>
            </div>
            <!--2020-->
            <th:block th:each="date:${dates}">
                <h2 class="ui center aligned header" th:text="${date}">2020</h2>
                <div class="ui fluid vertical menu">

                    <a href="#" th:href="@{/blog/{id}(id=${blog.getId()})}" target="_blank" class="item" th:each="blog:${blogs.get(date)}">
                    <span>
                        <i class="mini teal circle icon m-padded-lr"></i>
                        <span th:text="${blog.getTitle()}">标题</span>
                        <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.getUpdateTime(),'MM月dd日')}">9月03</div>
                    </span>
                        <div class="ui orange basic label m-padded-mini" th:text="${blog.getFlag()}">原创</div>
                    </a>
                </div>
            </th:block>

        </div>
    </div>

<!--    底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img th:src="@{/images/my_wx_image.png}" alt="" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list m-text-spaced">
                        <a href="#" class="item">list item</a>
                        <a href="#" class="item">list item</a>
                        <a href="#" class="item">list item</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list m-text-spaced">
                        <a href="#" class="item">list item</a>
                        <a href="#" class="item">list item</a>
                        <a href="#" class="item">list item</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <p class="m-text-thin m-text-spaced">啊上的铭文名称为佛i姐覅哦欸哦发窘姐偶分分解机哦分</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-spaced m-opacity-small">2020</p>
        </div>
    </footer>
</body>
<script th:src="@{/js/jquery-3.4.1.js}"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</html>
